# Quest Messages
quests.tip.useMultipleTimes=&6Tip: &7You can complete this quest multiple times!
quest.announce=&2%player% &7has completed the Quest &2%questName%
quest.alreadyCompleted=&cYou already completed this quest!
quest.missingRequirements=&cYou are missing following requirements to complete this quest:
quest.missingRequirements.item=&7 - &c%amountInInv%&7/%amount% &7%itemName%
quest.missingRequirements.killedEntity=&7 - &c%amountKilled%&7/%amount% &7%entityName%
quest.missingRequirements.blockInteraction=&7 - interact with block at &c%location%
quest.missingRequirements.placedBlocks=&7 - place &c%amountPlaced%&7/%amount% %material% blocks in worlds: %worlds%
quest.missingRequirements.destroyedBlocks=&7 - place &c%amountDestroyed%&7/%amount% %material% blocks in worlds: %worlds%
quest.missingRequirements.reachLocation=&7 - reach &c%location1% - %location2% &7in world: %world%
quest.complete=&7You &asuccessfully &7completed the quest &2%questName%
quest.cooldown=&cYou need to wait for %cooldown% seconds until you can complete this quest again!
quest.addItem=&a+ &7%amount%x %itemName%
quest.addMoney=&a+ &7%amount%$
quest.addCommand=&a+ &7%commandName%
quest.requiredQuests=&cYou still need to complete the following Quests before you can complete this quest:
quest.requiredQuests.quest=&7 - &c%questName%
quest.exists=&cThe quest with id %questID% already exists!
quest.dontExists=&cThe quest with id %questID% doesn't exist!
quest.command.create=&7You &asuccessfully &7created the quest &2%questID%
quest.command.edit.set.displayName=&7You &asuccessfully &7set the display name of quest &2%questID% &7to %friendlyName%.
quest.command.edit.set.description=&7You &asuccessfully &7set the description of quest &2%questID% &7to %description%.
quest.command.edit.set.category=&7You &asuccessfully &7set the description of quest &2%questID% &7to &2%category%.
quest.command.reset=&7You &creset &7the completion count of quest &2%questName% &7for player &2%playerName%&7!
quest.command.reset.all=&7You &creset &7the completion count of all quests for player &2%playerName%&7!
quest.command.reset.confirm=&7You need to confirm this command by executing it again within &c%delay% &7seconds.
# Storyline Messages
storyline.cooldownActive=&cYou need to wait for %cooldown% seconds to complete this quest again.
storyline.falseStageNPC=&cYou need to talk to another NPC first before talking to this one!
storyline.falseStageNPC.alreadyCompleted=&cYou already completed this NPC!
storyline.falseStageNPC.finishCurrent=&cYou need to finish the current NPC %npcName% first!
storyline.timeOut=&cYou're time to complete the storyline %storylineName% run out. You need to start it again!
storyline.timeOut.npc=&cYou're time to complete the npc %npcName% run out. You need to start the storyline %storylineName% again!
storyline.alreadyCompleted=&cYou already completed the %storylineName% storyline!
storyline.tooManyCurrentPlayers=&cYou currently can't play %storylineName% because too many players a completing it. Please try again later!
storyline.command.reset=&7You &creset &7the completion count of storyline &2%storylineName% &7for player &2%playerName%&7!
storyline.command.reset.all=&7You &creset &7the completion count of all storylines for player &2%playerName%&7!
# Lore Messages
lore.alreadyCompleted=&a\u2714 &7You have already completed this quest &a\u2714
lore.cooldown=&c\u231B &7You need to wait for %cooldown% seconds, before your next completion &c\u231B
lore.requiredQuests=&cYou need to complete the following Quests before you can complete this quest:
lore.requiredQuests.quest=&7 - &c%questName%
lore.requirements=&4Requirements:
lore.requirements.items.inInventory=&7 - &a%amountInInv%&7/%amount% &7%itemName%
lore.requirements.items.notInInventory=&7 - &c%amountInInv%&7/%amount% &7%itemName%
lore.requirements.killedEntities.fulfilled=&7 - &a%amountKilled%&7/%amount% &7%entityName%
lore.requirements.killedEntities.notFulfilled=&7 - &c%amountKilled%&7/%amount% &7%entityName%
lore.requirements.blockInteraction.fulfilled=&7 - &7interacted with block at &a%location%
lore.requirements.blockInteraction.notFulfilled=&7 - &7interact with block at &c%location%
lore.requirements.placedBlocks.fulfilled=&7 - place &a%amountPlaced%&7/%amount% %material% blocks in worlds: %worlds%
lore.requirements.placedBlocks.notFulfilled=&7 - place &c%amountPlaced%&7/%amount% %material% blocks in worlds: %worlds%
lore.requirements.destroyedBlocks.fulfilled=&7 - place &a%amountDestroyed%&7/%amount% %material% blocks in worlds: %worlds%
lore.requirements.destroyedBlocks.notFulfilled=&7 - place &c%amountDestroyed%&7/%amount% %material% blocks in worlds: %worlds%
lore.requirements.reachLocation.fulfilled=&7 - reach &a%location1% -\n   &a%location2%\n   &7in world: &2%world%
lore.requirements.reachLocation.notFulfilled=&7 - reach &c%location1% -\n   &c%location2%\n   &7in world: &2%world%
lore.rewards=&2Rewards:
lore.rewards.item=&7 - %amount%x %itemName%
lore.rewards.money=&7 - $%amount%
lore.rewards.commands=&7 - %name%
lore.completions=&7Completions: &a%completions%
